{% extends 'cal/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'cal:calendar' %}"> Calendar </a>
</div>

<main id="body-main">
    <h1>Update Event</h1>
    <form method="POST">
        {% csrf_token %}
        {{ event.as_p}}
        <button type="submit">Update Event</button>
        <br>
    </form>
</main>
{% endblock %}

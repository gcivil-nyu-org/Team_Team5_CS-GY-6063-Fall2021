language: python
script: python manage.py migrate
before-install:
  - pip install -r requirements.txt
  - pip install flake8
  - pip install black
script:
  - flake8 --max-line-length=130 --ignore=F405,F403,F541,W503,E231
  - black .
  - black --check .
  - cd food_redistribution
  - - coverage run --source=cal,accounts,yelp_search manage.py test

after_success:
  - coveralls
